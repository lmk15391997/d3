<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>d3demo</title>
    <script src="./js/d3.min.js"></script>
  </head>
  <style></style>
  <body>
	<svg width="1060" height="860"></svg>
	<svg width="960" height="500"></svg>
	<div id="slide">
		<span style="position:absolute;top:30px;left:30px">2011</span>
    <span style="position:absolute;top:30px;left:80px">2012</span>
    <span style="position:absolute;top:30px;left:130px">2013</span>
		<span style="position:absolute;top:30px;left:180px">2014</span>
		<span style="position:absolute;top:30px;left:230px">2015</span>
		<span style="position:absolute;top:30px;left:280px">2016</span>
		<input type="range"  min="0" max="7" step="range" value="7" id="limit" onchange="silde(+this.value+2011)"
		style="width:350px;position:absolute;top:10px;left:50px;"  />
		<span style="position:absolute;top:30px;left:330px">2017</span>
		<span style="position:absolute;top:30px;left:380px">All</span>
	</div>
    <script>
      var marge = { top: 60, bottom: 60, left: 60, right: 60 };
      var svg = d3
        .select("svg")
        .call(
          d3
            .zoom()
            .scaleExtent([0.5, 1.5])
            .on("zoom", () => {
              svg.attr("transform", d3.event.transform);
            })
        )
        .on("dblclick.zoom", null)
        // .on("zoomstart", function() {
        //   d3.event.sourceEvent.stopPropagation();
        // })
        // .on("zoomend", function() {
        //   d3.event.sourceEvent.stopPropagation();
        // });
      var width = svg.attr("width");
      var height = svg.attr("height");
      var g = svg.append("g");
      // .attr("transform","translate("+marge.top+","+marge.left+")");

      //准备数据
      var nodes = [
        { name: "Nike", img: "./images/Nike.png", year: ["2011","2012"]}, //0
        { name: "USA", img: "./images/USA.png", year: ["2011","2014"] }, //1
        { name: "Apple", img: "./images/Apple.png", year: ["2012"] }, //2
        { name: "Adidas", img: "./images/Adidas.png", year: ["2012","2014"] }, //3
        { name: "Samsung", img: "./images/Samsung.png", year: ["2012"] }, //4
        { name: "Adidas China", img: "./images/Adidas China.png", year: ["2011","2014"] }, //5
        { name: "McDonald", img: "./images/McDonald.png", year: ["2014"] }, //6
        { name: "KFC", img: "./images/KFC.png", year: ["2015"] }, //7
        { name: "KFC China", img: "./images/KFC China.png", year: ["2015"] }, //8
        { name: "Jack Ma", img: "./images/Jack Ma.png", year: ["2015"] }, //9
        { name: "Alibaba", img: "./images/Alibaba.png", year: ["2015"] }, //10
        { name: "Tencent", img: "./images/Tencent.png", year: ["2016"] }, //11
        { name: "JD.com", img: "./images/JD.com.png", year: ["2016"] }, //12
        { name: "Toyota", img: "./images/Toyota.png", year: ["2016"] }, //13
        { name: "Tesla", img: "./images/Tesla.png", year: ["2016","2017"] }, //14
        { name: "Geely", img: "./images/Geely.png", year: ["2017"] } //15
      ];

      var edges = [
        { source: 0, target: 1, relation: "acquired", value: 1.5, year:"2011"},
        { source: 2, target: 4, relation: "sued", value: 1.5, year:"2012" },
        { source: 3, target: 0, relation: "sued", value: 1.5, year:"2012" },
        { source: 3, target: 5, relation: "decreased stake of", value: 2, year:"2014" },
        { source: 6, target: 1, relation: "increased stake of", value: 2, year:"2014" },
        { source: 7, target: 8, relation: "decreased stake of", value: 2, year:"2015" },
        { source: 9, target: 10, relation: "Is CEO of", value: 2, year:"2015" },
        { source: 11, target: 12, relation: "increased stake of", value: 2, year:"2016" },
        { source: 13, target: 14, relation: "cooperated with", value: 1.8, year:"2016" },
        { source: 15, target: 14, relation: "acquired", value: 1.5, year:"2017" }
      ];
      //设置一个color的颜色比例尺，为了让不同的扇形呈现不同的颜色
      var colorScale = d3
        .scaleOrdinal()
        .domain(d3.range(nodes.length))
        .range(d3.schemeCategory10);

      //新建一个力导向图
      var forceSimulation = d3
        .forceSimulation()
        .force("link", d3.forceLink())
        .force("charge", d3.forceManyBody().strength(-80)) //使节点不重叠
        .force("center", d3.forceCenter(width / 2, height / 2))
        .force(
          "collide",
          d3
            .forceCollide(65)
            .strength(0.2)
            .iterations(3)
        );
      //初始化力导向图，也就是传入数据
      //生成节点数据
      forceSimulation.nodes(nodes).on("tick", ticked); //这个函数很重要，后面给出具体实现和说明
      //生成边数据
      forceSimulation
        .force("link")
        .links(edges)
        .distance(item => item.value * 100); //每一边的长度 item指的是边的数据edges

      //在浏览器的控制台输出
      // console.log(nodes);
      // console.log(edges);

      //有了节点和边的数据后，我们开始绘制
      //箭头
      var marker = svg
        .append("marker")
        .attr("id", "marker")
        .attr("markerUnits", "userSpaceOnUse")
        .attr("viewBox", "0 -5 10 10") //坐标系的区域
        .attr("refX", 48) //箭头坐标
        .attr("refY", 0)
        .attr("markerWidth", 12) //标识的大小
        .attr("markerHeight", 12)
        .attr("orient", "auto") //绘制方向，可设定为：auto（自动确认方向）和 角度值
        .attr("stroke-width", 2) //箭头宽度
        .append("path")
        .attr("d", "M0,-5L10,0L0,5") //箭头的路径
        .attr("fill", "#000000"); //箭头颜色

      //绘制边
      // 	var links = g.append("g")
      // 		.selectAll("line")
      // 		.data(edges)
      // 		.enter()
      // 		.append("line")
      //         .attr("d", "M 0 0 8 4 0 8Z")
      // 		.attr("stroke",function(d,i){
      // 			return colorScale(i);
      // 		})
      //         .attr("stroke-width",1)
      //         .on('mouseover', function () {
      //          d3.select(this).attr('stroke-width', 4);
      //         })
      // .on('mouseout', function () {
      //          d3.select(this).attr('stroke-width', 1);
      // 		})

      var path = g
        .append("g")
        .selectAll("path")
        .data(edges)
        .enter()
        .append("path")
        .attr("marker-end", "url(#marker)")
        .attr("d", "M 0 0 8 4 0 8Z")
        .attr("stroke", function(d, i) {
          return colorScale(i);
        })
        .attr("stroke-width", 1)
        .on("mouseover", function() {
          d3.select(this).attr("stroke-width", 4);
        })
        .on("mouseout", function() {
          d3.select(this).attr("stroke-width", 1);
        });

      var linksText = g
        .append("g")
        .selectAll("text")
        .data(edges)
        .enter()
        .append("text")
        .attr("text-anchor", "middle")
        .attr("font-size", "12")
        .text(function(d) {
          return d.relation;
        });

      //绘制节点
      var gs = g
        .selectAll()
        .data(nodes)
        .enter()
        .append("g")
        .attr("transform", function(d, i) {
          //d是节点，i是序号
          // console.log(d, i);
          var cirX = d.x;
          var cirY = d.y;
          return "translate(" + cirX + "," + cirY + ")";
        })
        //拖拽
        .call(
          d3
            .drag()
            .on("start", started)
            .on("drag", dragged)
            .on("end", ended)
        )
        .on("dragstart", function() {
          d3.event.sourceEvent.stopPropagation();
        })
        .on("dragend", function() {
          d3.event.sourceEvent.stopPropagation();
        });
      //绘制节点
      gs.append("circle")
        .attr("r", 45)
        .attr("fill", "#fff") //transparent
        .attr("stroke", "#ccf1fc")
        .attr("stroke-width", 3);

      //图片
      gs.append("image")
        .attr("xlink:href", function(url, i) {
          return nodes[i].img;
        })
        .attr("x", -54)
        .attr("y", -54)
        .attr("width", 107)
        .attr("height", 107)
        .style("cursor", "pointer")
        .on("mouseover", function() {
          var circle_g = d3
            .select(this.parentNode)
            .select("circle")
            .attr("stroke-width", "8");
        })
        .on("mouseout", function() {
          var circle_g = d3
            .select(this.parentNode)
            .select("circle")
            .attr("stroke-width", "3");
        });

      // 添加rect
      // gs.append("rect")
      // .attr("x", 0)
      // .attr("y", 60)
      // .attr("width", 90)
      // .attr("height", 30)
      // .attr("fill", "black")
      // .style("opacity",0.5)
      // .style("overflow","hidden")

      //文字

      gs.append("text")
        .attr("dx", 0)
        .attr("dy", 60)
        .attr("text-anchor", "middle")
        .text(function(d) {
          return d.name;
        });

      function ticked() {
        // links
        // 	.attr("x1",function(d){
        // 		console.log(d)
        // 		return d.source.x;})
        // 	.attr("y1",function(d){return d.source.y;})
        // 	.attr("x2",function(d){return d.target.x;})
        // 	.attr("y2",function(d){return d.target.y;});

        path
          .attr("d", function(d) {
            return (
              "M " +
              d.source.x +
              " " +
              d.source.y +
              " L " +
              d.target.x +
              " " +
              d.target.y
            );
          })
          .attr("marker-end", "url(#marker)");

        linksText
          .attr("x", function(d) {
            return (d.source.x + d.target.x) / 2;
          })
          .attr("y", function(d) {
            return (d.source.y + d.target.y) / 2;
          })
          .attr("transform", function(d) {
            return (
              "rotate(" +
              (Math.atan(
                (d.source.y - d.target.y) / (d.source.x - d.target.x)
              ) *
                180) /
                Math.PI +
              " " +
              (d.source.x + d.target.x) / 2 +
              " " +
              (d.source.y + d.target.y) / 2 +
              ")"
            );
          });

        gs.attr("transform", function(d) {
          return "translate(" + circleinX(d.x) + "," + circleinY(d.y) + ")";
        });
      }
      function getDis(s, t) {
        return Math.sqrt((s.x - t.x) * (s.x - t.x) + (s.y - t.y) * (s.y - t.y));
      }
      function started(d) {
        if (!d3.event.active) {
          forceSimulation.alphaTarget(0.8).restart();
        }
        d.fx = d.x;
        d.fy = d.y;
      }
      function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
      }
      function ended(d) {
        if (!d3.event.active) {
          forceSimulation.alphaTarget(0);
        }

        d.fx = null;
        d.fy = null;
      }
      function circleinX(x) {
        if (x < 0) x = 0;
        if (x > width) x = width;
        return x;
      }
      function circleinY(y) {
        if (y < 0) y = 0;
        if (y > height) y = height;
        return y;
      }
      function getDis(s, t) {
        return Math.sqrt((s.x - t.x) * (s.x - t.x) + (s.y - t.y) * (s.y - t.y));
	  }
	  
	//滑块
	function silde(a){
		// var slide=document.getElementById("slide").select("input")
  //  console.log(gs.selectAll("circle")._parents[0].__data__.year) 
 
  if(a==2018){
    path
      .attr("opacity","1");
    gs
      .attr("opacity","1");
    linksText
      .attr("opacity","1");
  }else{
    gs
      .attr("opacity","0.1");
    path
      .attr("opacity","0.1");
    linksText
      .attr("opacity","0.1");
  }
   for(var i=0;i<16;i++){
    var circle_g=gs.selectAll("circle")._parents[i].__data__.year;
      for(var j=0;j<circle_g.length;j++){
        if(circle_g[j]==a){
          gs.selectAll("circle")._parents[i]
            .setAttribute("opacity","1");
        }
      }
   }
   for(var i=0;i<10;i++){
    var path_g=path.selectAll("path")._parents[i].__data__.year;
    var linksText_g=linksText.selectAll("text")._parents[i].__data__.year;
      for(var j=0;j<path_g.length;j++){
        if(path_g==a){
          path.selectAll("path")._parents[i]
            .setAttribute("opacity","1");
          linksText.selectAll("text")._parents[i]
            .setAttribute("opacity","1")
        }
      }
   }
   
	}
    </script>
  </body>
</html>
